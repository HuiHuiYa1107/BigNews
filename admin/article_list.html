<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <script src="./js/http.js"></script>
</head>

<!-- 分类模板 -->
<script id="cat-list" type="text/html">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>

<!-- 文章列表模板 -->
<script id="art-list" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs edit" data-id='{{v.id}}'>编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id='{{v.id}}'>删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
           <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
           </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        // 1.ajax发送请求 获取分类列表
        $.ajax({
            url: BigNews.category_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                console.log(backData);
                $('#selCategory').html(template('cat-list', backData))
            }
        });

        // 2.筛选按钮注册事件
        $('#btnSearch').click(function (e) {
            e.preventDefault()
            // $.ajax({
            //     url: BigNews.category_query,
            //     type: 'get',
            //     dataType: 'json',
            //     data: {
            //         type: $('#selCategory').val(),
            //         state: $('#selStatus').val(),
            //         page: 1,
            //         perpage: 10,
            //     },
            //     success: function (backData) {
            //         console.log(backData);
            //         $(".table>tbody").html(template('art-list', backData))
            //     }
            // });
            getPage(1);
        })

        // 封装函数-----根据具体再第几页渲染页面
        function getPage(currentPage) {
            $.ajax({
                url: BigNews.category_query,
                type: 'get',
                dataType: 'json',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: currentPage,
                    perpage: 10,
                },
                success: function (backData) {
                    console.log(backData);
                    $(".table>tbody").html(template('art-list', backData))
                }
            });
        }

        // 3.页面一加载 主动加载所有分类
        $('#btnSearch').trigger('click')


        // 4.分页
        $('#pagination-demo').twbsPagination({
            totalPages: 35,
            visiblePages: 7,
            onPageClick: function (event, page) {
                $('#page-content').text('Page ' + page);
            }
        })
    })


</script>

</html>
